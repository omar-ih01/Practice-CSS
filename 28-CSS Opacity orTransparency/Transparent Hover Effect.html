<!DOCTYPE html>
<html>
<head>
	<title>Transparent Hover Effect</title>
	<style>
		img {
			opacity: 0.5;
			filter: alpha(opacity=50);
		}

		img:hover {
			opacity: 1.0;
			filter: alpha(opacity=100);
		}


	</style>
</head>
<body>
<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="h.jpg" alt="Forest" width="170" height="100">
<img src="h.jpg" alt="Mountains" width="170" height="100">
<img src="h.jpg" alt="Fjords" width="170" height="100">

<p><b>Note:</b> In IE, a !DOCTYPE must be added for the :hover selector to work on other elements than the a element.</p>


</body>
</html>
