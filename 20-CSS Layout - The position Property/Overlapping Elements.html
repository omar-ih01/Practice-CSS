<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Overlapping Elements</title>
	<style>
		img {
			position: absolute;
			left: 0px;
			top: 0px;
			z-index: -1;
		}
	</style>
</head>
<body>
<h2>This is a heading </h2>
<img src="w3.jpg" width="100" height="140">
<p>Because the image has a z-index of -1, it will be placed behind the text.</p>
<embed src="Overlapping Elements.pdf" width="100%" height="555px">
</body>
</html>
