<!DOCTYPE html>
<html>
<head>
	<title>The lang pseudo class</title>
	<style>
		q:lang(no) {
			quotes: "~" "~";
		}


	</style>
</head>
<body>
<p>Some Text <q lang="no">A quote in a para</q>Some text</p>
<p>In this example, :lang defines the quotation marks for q elements with lang="no":</p>
</body>
</html>
