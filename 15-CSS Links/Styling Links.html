<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Styling Links</title>
    <style>
        /*unvisited link */
        
        a:link {
            color: red;
        }
        /*visited link */
        
        a:visited {
            color: green;
        }
        /*mouse over link */
        
        a:hover {
            color: black;
        }
        /*selectedl link */
        
        a:active {
            color: blue;
        }
    </style>
</head>

<body>


    <p><a href="https://www.w3schools.com/css/css_link.asp" target="_blank">w3schools</a></p>
    <embed src="Styling Links.pdf" width="100%" height="555px">
</body>

</html>
