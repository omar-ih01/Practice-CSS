<!DOCTYPE html>
<html>
<head>
	<title>first letter pseudo element</title>
	<style>
	p::first-letter {
		color: #ff0000;
		font-size: xx-large;
	}
	</style> 
</head>
<body>
<p>You can use the ::first-letter pseudo element to add a special effect to the first character of a text!</p>
<embed width="100%" height="700" src="The.pdf"></embed>
</body>
</html>
