<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        {
            height: 50px;
        }
    </style>

</head>

<body>
    <h2>The width and height Properties</h2>
    <p>Set the width of the table, and the height of the table header row:</p>
    <p>The example below sets the width of the table to 100%, and the height of the
        <th> elements to 50px:
            <p>
                <table>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Savings</th>
                    </tr>
                    <tr>
                        <td>joe</td>
                        <td>baiden</td>
                        <td>100$</td>
                    </tr>
                    <tr>
                        <td>kiron</td>
                        <td>khan</td>
                        <td>200tk</td>
                    </tr>
                    <tr>
                        <td>
                            milon</td>
                        <td>khan</td>
                        <td>15</td>
                    </tr>
                </table>

</body>

</html>
