<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        table,
        td,
        th {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <h2>Let the border collapse</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>omar</td>
            <td>mahmud</td>
        </tr>
        <tr>
            <td>asif</td>
            <td>alim</td>
        </tr>
    </table>
    <p><b>Note:</b> If a !DOCTYPE is not specified, the border-collapse property can produce unexpected results in IE8 and earlier versions.</p>


</body>

</html>
