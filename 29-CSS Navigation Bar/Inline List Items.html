<!DOCTYPE html>
<html>
<head>
	<title>Inline List Items</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0
		}

		li {
			display: inline;
		}
	</style>
</head>
<body>
<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
<embed src="Horizontal Navigation Bar.pdf" width="100%" height="700"></embed>
</body>
</html>
