<!DOCTYPE html>
<html>

<head>
    <style>
        ul.a {
            list-style-type: circle;
        }
        
        ul.b {
            list-style-type: square;
        }
        
        ol.c {
            list-style-type: upper-roman;
        }
        
        ol.d {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>coffee</li>
        <li>tea</li>
        <li>coca lala</li>
    </ul>

    <ul class="b">
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>
    <p>Example of ordered lists:</p>
    <ol class="c">
        <li>coffee</li>
        <li>tea</li>
        <li>coca</li>

    </ol>

    <ol class="d">
        <li>coca</li>
        <li> tea
        </li>
        <li>coffee</li>
    </ol>
    <embed src="HTML Lists and CSS List Properties.pdf" width="100%" height="555px">
</body>

</html>
