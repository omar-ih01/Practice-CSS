<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1.hidden {
            display: none;
        }
        
        h1.visi {
            visibility: hidden;
        }
    </style>
</head>

<body>

    <h1>This is a visible heading</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <h1 class="visi">uhgkjdhfgkht</h1>
    <p>Notice that the h1 element with display: none; does not take up any space.</p>

</body>

</html>
